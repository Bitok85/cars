<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <title>Cars</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Cars</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Добавить объявление <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" th:href="@{/index}">Главная</a>
        <a class="nav-item nav-link" th:href="@{/account}">Личный кабинет</a>
        <script>/*
        <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/loginPage}">
          <span th:text="${user.name}"></span>
          <span> | Войти</span>
        </a>
        <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
          <span th:text="${user.name}"></span>
          <span> | Выйти</span>
        </a>
        */</script>
      </div>
    </div>
  </nav>
  <div class="row pt-3">
    <div class="card" style="width: 100%">
      <div class="card-header">
        Новое объявление
      </div>
      <div class="card-body">
        <form th:action="@{/createPost}" method="POST" enctype="multipart/form-data">
          <input type="hidden" name="id" value="0"/>
          <div class="form-group">
            <label for="name">Производитель</label>
            <input type="text" class="form-control" name="brand" id="name">
          </div>
          <div class="form-group">
            <label for="name">Модель</label>
            <input type="text" class="form-control" name="model" id="model">
          </div>
          <div class="form-group">
            <label for="name">Описание</label>
            <input type="text" class="form-control" name="text" id="text">
          </div>
          <div class="form-group">
            <label for="name">Цена</label>
            <input type="text" class="form-control" name="price" id="price">
          </div>
          <div class="form-group">
            <label for="name">Цвет</label>
            <input type="text" class="form-control" name="color" id="color">
          </div>
          <div class="form-group">
            <label for="name">Тип кузова</label>
            <input type="text" class="form-control" name="body" id="body">
          </div>
          <div class="form-group">
            <label for="engine.type">Тип двигателя</label>
            <select class="form-control" id="engine.type" name="engine.type">
              <option th:each="engine : ${engines}" th:value="${engine.id}" th:text="${engine.type}"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="engine.vol">Объём двигателя</label>
            <select class="form-control" id="engine.vol" name="engine.vol">
              <option th:each="engine : ${engines}" th:value="${engine.id}" th:text="${engine.vol}"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Фотография</label>
            <input type="file" class="form-control" name="file" id="file">
          </div>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
